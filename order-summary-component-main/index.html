<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .contentinfo { font-size: 11px; text-align: center; }
    .contentinfo a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="mainbody">
    <img src="images/illustration-hero.svg">
    <div class="maintext">
      <h1 class="order"> Order Summary</h1>

      <div class="order_text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like! </div>

      <div class="music">
        <div class="double"> 
          <img src="images/icon-music.svg" class="up">
          <div class="anamon">
            <div class="annual"> Annual Plan </div><div class="money"> $59.99/year</div> 
          </div>
        </div>
        <div class="change">Change</div>
      </div>

      <div class="proceed"> Proceed to Payment </div>
      <div class="cancel"> Cancel Order</div>
    </div>
  </div>
  
  <div class="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dilibe</a>.
  </div>
</body>
</html>
