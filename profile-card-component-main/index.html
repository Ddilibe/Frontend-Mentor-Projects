<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .contentinfo { font-size: 11px; text-align: center; }
    .contentinfo a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="images/bg-pattern-card.svg" alt="The bg pattern card svg" class="first">
    <img src="images/image-victor.jpg" alt="Image Victor" class="victorr">
    <div class="victor">
      <h1>Victor Crest <span>26</span></h1>
      <h4>London</h4>
    </div>
    <div class="line"> </div>
    <div class="follow">
      <div class="k">
        <div class="ers">80K</div>
        <div class="flp">Followers</div>
      </div>

      <div class="k">
        <div class="ers">803K</div>
        <div class="flp">Likes</div>
      </div>

      <div class="k">
        <div class="ers">1.4K</div>
        <div class="flp">Photos</div>
      </div>
    </div>
  </main>
  <div class="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dilibe</a>.
  </div>
</body>
</html>
