<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .contentinfo { font-size: 11px; text-align: center; }
    .contentinfo a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="images"><img src="images/image-header-mobile.jpg" class="mobile"><img src="images/image-header-desktop.jpg" class="desktop">  </div>
    <div class="not_images"> 
      <h1>Get <span class="insights"> insights</span> that help your business grow.</h1>

      <div class="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</div>
      <div class="mini">
        <div class="social"> 10k+ <span class="design">companies</span></div>
        <div class="social"> 314 <span class="design">templates</span></div>
        <div class="social"> 12m+ <span class="design">queries</span></div>
      </div>
    </div>
  </main>

  <div class="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dilibe</a>.
  </div>
</body>
</html>
